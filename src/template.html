<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #fb0c0c;
    }
    p {
      margin-bottom: 10px;
    }
    .highlight {
      background-color: #f5f5f5;
      padding: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>PDF Template Example</h1>
  <p>Name: {{name}}</p>
  <p>Age: {{age}}</p>
  <p class="highlight">This is a sample PDF template using Handlebars.js.</p>
</body>
</html>
